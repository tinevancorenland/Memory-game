<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <h1>Let's play a memory game</h1>
    <h2>
      There are four pairs of cards that you want to match. <br />
      Click on a card to turn it around. <br />
      Click on a second card to try and match it. <br />
    </h2>
    <div class="card-container">
      <div id="ardeche" class="card">
        1
        <img
          id="ardecheIMG"
          class="cardIMG"
          src="Style/ardeche.jpeg"
          alt="ardeche"
        />
      </div>
      <div id="bbq" class="card">
        2
        <img id="bbqIMG" class="cardIMG" src="Style/bbq.jpeg" alt="bbq" />
      </div>
      <div id="roadtrip" class="card ">
        3
        <img
          id="roadtripIMG"
          class="cardIMG"
          src="Style/roadtrip.jpg"
          alt="roadtrip"
        />
      </div>
      <div id="tent" class="card">
        4
        <img id="tentIMG" class="cardIMG" src="Style/tent.jpg" alt="tent" />
      </div>
      <div id="ardecheMatch" class="card">
        5
        <img
          id="ardecheMatchIMG"
          class="cardIMG"
          src="Style/ardeche.jpeg"
          alt="ardeche"
        />
      </div>
      <div id="bbqMatch" class="card">
        6
        <img id="bbqMatchIMG" class="cardIMG" src="Style/bbq.jpeg" alt="bbq" />
      </div>
      <div id="roadtripMatch" class="card">
        7
        <img
          id="roadtripMatchIMG"
          class="cardIMG"
          src="Style/roadtrip.jpg"
          alt="roadtrip"
        />
      </div>
      <div id="tentMatch" class="card">
        8
        <img
          id="tentMatchIMG"
          class="cardIMG"
          src="Style/tent.jpg"
          alt="tent"
        />
      </div>
      <div id="joker" class="card">
        9
        <img id="jokerIMG" class="cardIMG" src="Style/joker.jpeg" alt="joker" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
