<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <p>Let's play a memory game</p>
    <div class="card-container">
      <div id="ardeche" class="card" onclick="turnArdeche()">1</div>
      <div id="bbq" class="card">2</div>
      <div id="roadtrip" class="card ">3</div>
      <div id="tent" class="card">4</div>
      <div id="ardecheMatch" class="card" onclick="turnArdecheMatch()">5</div>
      <div id="bbqMatch" class="card">6</div>
      <div id="roadtripMatch" class="card">7</div>
      <div id="tentMatch" class="card">8</div>
      <div id="joker" class="card">9</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
